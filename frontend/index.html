<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Studios: Patreon Login</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <header id="header"></header>
    <br>
    <div class="background-container">
        <div id="particles-js"></div> <!-- Particles container -->
    </div>
    <div class="center">
        <img src="/images/ayumi_wave.png" alt="ayumiwave" width="200px" height="200px">
        <div class="spacer-40"></div>
        <button class="button-outline" id="login-button">
            <img src="/images/patreon_white.png" height="24px" width="24px"></img>
            <span>Login with Patreon</span>
        </button>
        <div class="spacer-20"></div>
        <!-- <a href="https://patreon.com/HashStudiosLLC"> -->
        <a id="patreon-signup-link" href="">
            <div class="signup-text">Join Our Patreon</div>
        </a>
    </div>
    <footer id="footer"></footer>
    <!-- Include particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Initialize particles.js -->
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: 'img/github.svg',
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: false
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'bottom',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'bubble'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 250,
                        size: 8,
                        duration: 2,
                        opacity: 0.8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
        fetch('config.json')
            .then(response => response.json())
            .then(config => {
                document.getElementById('login-button').onclick = function () {
                    window.location.href = `${config.apiBaseUrl}/login`;
                };
                //set the "Join Our Patreon" link to redirect to /bypass
                document.getElementById('patreon-signup-link').href = `${config.apiBaseUrl}/bypass`;
            });

    </script>
</body>

</html>
