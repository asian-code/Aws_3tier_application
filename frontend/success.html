<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <header id="header"></header>
    <div class="center">
        <div class="spacer-20"></div>
        <h1>Submission Success</h1>
        <div class="spacer-40"></div>
        <img src="/images/ayumi_excited.png" alt="ayumiicon" width="200px" height="200px">
        <div class="spacer-40"></div>
        <p>Your information has been successfully added or updated.</br>It should now be visible on the platforms where we host our benefits.</br> Thank you for supporting us!</p>
        <div class="spacer-40"></div>
        <button class="button-outline" onclick="window.location.href='/'">
            <span>Back to Main Page</span>
        </button>
        <div class="spacer-20"></div>
        <a href="https://patreon.com/HashStudiosLLC">
            <button class="button-outline">
                <span>Back to Patreon</span>
            </button>
        </a>
        <div class="spacer-20"></div>
    </div>
    <footer id="footer"></footer>
    <script>
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
